<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="registro-page">
  <div class="header">
    <img src="logo.png" alt="ACME AIR" class="logo">
    <div class="texto-logo">
      <h1 class="titulo-logo">ACME AIR</h1>
      <p class="subtitulo-logo">Flying to your dreams</p>
    </div>
  </div>

  <div class="card">
    <h2>Registro</h2>
    <form action="crear_contrasena.html">
      <input type="text" placeholder="Nombre Completo" required>
      <input type="text" placeholder="No. Identificación" required>
      <input type="email" placeholder="E-mail" required>
      <input type="tel" placeholder="Teléfono" required>
      <select required>
        <option value="">Ciudad</option>
        <option value="bogota">Bogotá</option>
        <option value="medellin">Medellín</option>
      </select>
      <button type="submit" class="btn-azul">GUARDAR</button>
      <a href="menu.html" class="link">Volver</a>
    </form>
  </div>
</body>
</html>
